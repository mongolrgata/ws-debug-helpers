<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>offset vs. position</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-1.6.4.js"></script>
    <script>
        $(document).ready(function () {
            $('div').each(function (index, element) {
                var $element = $(element);

                console.log($element.offset(), $element.position());
            });
        });
    </script>
</head>
<body>
<div class="red big-square static">
    <div class="green small-square static"></div>
</div>
<div class="green big-square relative">
    <div class="red small-square static"></div>
</div>
<div class="blue big-square absolute">
    <div class="green small-square static"></div>
</div>
<div class="red big-square fixed">
    <div class="green small-square static"></div>
</div>
</body>
</html>
